<script type="module">
    

    // --------------------- Import ESCompose ---------------------
    import { 
        escompose, 
        // esm, 
        escode
    } from './libraries/index.js'

    import * as escFile from './index.esc.js'
    const esc = escFile // {__compose: './index.esc.js'} //{ __compose: { __object: escFile, __src: './index.esc.js' } }

    // --------------------- Declare Properties to Apply ---------------------
    const properties = { 
        __parent: document.body // Attach to DOM
    }

    // --------------------- Specify Options ---------------------
    const options = {
        utilities: {

            // Wait for Child Resolution to Complete
            // This is relevant to asynchronous source text bundling
            await: true,

            // Editor Options
            code: {
                class: escode.Editor
            },

            // // Bundler Options
            // bundle: {
            //     function: esm.bundle.get,
            //     options: {
            //         relativeTo: window.location.href,
            //     }
            // }
        },
    }


    // --------------------- Instantiate the Component ---------------------
    let component = escompose.create(
        esc, 
        properties,
        options
    )

    console.log('ES Component', component)

</script>
